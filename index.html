<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background: #f5f5f5;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 16px;
            display: none;
        }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #menu button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restartButton {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Bubble Game</h1>
        <div id="balanceDisplay">Balance: $10.00</div>
        <button id="playButton">Play</button>
    </div>
    <div id="ui">
        <div id="balance">Balance: $0</div>
        <div id="timer">Time Left: 40</div>
    </div>
    <button id="restartButton">Restart Game</button>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const mapWidth = 4000;
        const mapHeight = 4000;

        let playerBalance = 10;
        let gameTime = 40;
        let gameRunning = false;
        let gameOver = false;

        const menu = document.getElementById('menu');
        const ui = document.getElementById('ui');
        const restartButton = document.getElementById('restartButton');
        const playButton = document.getElementById('playButton');
        const balanceElement = document.getElementById('balance');
        const timerElement = document.getElementById('timer');
        const balanceDisplay = document.getElementById('balanceDisplay');

        class Bubble {
            constructor(x, y, size, color, value) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.value = value;
            }

            draw(offsetX, offsetY) {
                ctx.beginPath();
                ctx.arc(
                    this.x - offsetX,
                    this.y - offsetY,
                    this.size,
                    0,
                    Math.PI * 2
                );
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();

                ctx.fillStyle = "#000";
                ctx.font = `14px Arial`;
                ctx.textAlign = "center";
                ctx.fillText(
                    `$${this.value.toFixed(2)}`,
                    this.x - offsetX,
                    this.y - offsetY + 5
                );
            }
        }

        const playerBubble = new Bubble(mapWidth / 2, mapHeight / 2, 40, "blue", 10);

        function initializeGame() {
            playerBubble.size = Math.sqrt(playerBalance) * 2 + 20;
            playerBubble.value = playerBalance;

            balanceElement.textContent = `Balance: $${playerBalance.toFixed(2)}`;
            ui.style.display = 'block';
            menu.style.display = 'none';

            gameRunning = true;
            gameOver = false;
            gameTime = 40;
            startTimer();
            animate();
        }

        function startTimer() {
            const timerInterval = setInterval(() => {
                if (gameOver || !gameRunning) {
                    clearInterval(timerInterval);
                    return;
                }

                gameTime--;
                timerElement.textContent = `Time Left: ${gameTime}`;

                if (gameTime <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameRunning = false;
            gameOver = true;
            restartButton.style.display = 'block';
            ui.style.display = 'none';
        }

        function animate() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            playerBubble.draw(canvas.width / 2, canvas.height / 2);

            requestAnimationFrame(animate);
        }

        restartButton.addEventListener('click', () => {
            restartButton.style.display = 'none';
            menu.style.display = 'block';
        });

        playButton.addEventListener('click', () => {
            initializeGame();
        });

        balanceDisplay.textContent = `Balance: $${playerBalance.toFixed(2)}`;
    </script>
</body>
</html>
