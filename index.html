<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game - Enhanced Balance</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background: #f5f5f5;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 16px;
        }
        #balance, #timer {
            margin: 5px;
        }
        #restartButton {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="balance">Balance: $0</div>
        <div id="timer">Time Left: 40</div>
    </div>
    <button id="restartButton">Restart Game</button>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const mapWidth = 4000;
        const mapHeight = 4000;
        const minimapScale = 200 / mapWidth;

        let gameTime = 40;
        let playerBalance = 0;
        let gameOver = false;
        let gameRunning = false;

        const balanceElement = document.getElementById('balance');
        const timerElement = document.getElementById('timer');
        const restartButton = document.getElementById('restartButton');

        class Bubble {
            constructor(x, y, size, color, value) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.value = value;
                this.dx = Math.random() * 2 - 1;
                this.dy = Math.random() * 2 - 1;
                this.speed = Math.max(0.2, 3 / Math.sqrt(size));
            }

            draw(offsetX, offsetY) {
                ctx.beginPath();
                ctx.arc(
                    this.x - offsetX,
                    this.y - offsetY,
                    this.size,
                    0,
                    Math.PI * 2
                );
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();

                ctx.fillStyle = "#000";
                ctx.font = `14px Arial`;
                ctx.textAlign = "center";
                ctx.fillText(
                    `$${this.value.toFixed(2)}`,
                    this.x - offsetX,
                    this.y - offsetY + 5
                );
            }

            moveTo(targetX, targetY) {
                const dx = targetX - this.x;
                const dy = targetY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance > 1) {
                    this.x += (dx / distance) * this.speed;
                    this.y += (dy / distance) * this.speed;
                }
            }

            moveRandom() {
                this.x += this.dx * this.speed;
                this.y += this.dy * this.speed;

                if (this.x - this.size < 0 || this.x + this.size > mapWidth) {
                    this.dx *= -1;
                }
                if (this.y - this.size < 0 || this.y + this.size > mapHeight) {
                    this.dy *= -1;
                }
            }
        }

        const playerBubble = new Bubble(mapWidth / 2, mapHeight / 2, 40, "blue", 10);
        playerBubble.vx = 0;
        playerBubble.vy = 0;
        const acceleration = 0.2;
        const friction = 0.98;

        const bubbles = [];
        const bots = [];
        const keysPressed = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false
        };

        window.addEventListener('keydown', (e) => {
            if (e.key in keysPressed) keysPressed[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            if (e.key in keysPressed) keysPressed[e.key] = false;
        });

        restartButton.addEventListener('click', () => {
            const startBalance = parseFloat(prompt("Enter your starting balance (1-100):", "10")) || 10;
            restartButton.style.display = 'none';
            initializeGame(startBalance);
        });

        function initializeGame(startBalance) {
            playerBalance = startBalance;
            playerBubble.size = Math.sqrt(startBalance) * 2 + 20;
            playerBubble.value = startBalance;

            console.log(`Starting balance: ${startBalance}, Bubble size: ${playerBubble.size}`);

            balanceElement.textContent = `Balance: $${playerBalance.toFixed(2)}`;

            bubbles.length = 0;
            bots.length = 0;

            for (let i = 0; i < 50; i++) {
                const size = Math.random() * 20 + 15;
                const value = Math.random() * (1 - 0.01) + 0.01;
                const x = Math.random() * mapWidth;
                const y = Math.random() * mapHeight;
                const color = "lightgreen";
                bubbles.push(new Bubble(x, y, size, color, value));
            }

            for (let i = 0; i < 10; i++) {
                const bot = new Bubble(
                    Math.random() * mapWidth,
                    Math.random() * mapHeight,
                    Math.random() * 30 + 20,
                    `hsl(${Math.random() * 360}, 70%, 50%)`,
                    Math.random() * 5 + 5
                );
                bots.push(bot);
            }

            gameTime = 40;
            gameOver = false;
            gameRunning = true;
            animate();
            startTimer();
        }

        function drawGrid(offsetX, offsetY) {
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 0.5;

            for (let x = 0; x <= mapWidth; x += 100) {
                ctx.beginPath();
                ctx.moveTo(x - offsetX, 0 - offsetY);
                ctx.lineTo(x - offsetX, mapHeight - offsetY);
                ctx.stroke();
            }

            for (let y = 0; y <= mapHeight; y += 100) {
                ctx.beginPath();
                ctx.moveTo(0 - offsetX, y - offsetY);
                ctx.lineTo(mapWidth - offsetX, y - offsetY);
                ctx.stroke();
            }
        }

        function startTimer() {
            const timerInterval = setInterval(() => {
                if (gameOver) {
                    clearInterval(timerInterval);
                    return;
                }

                gameTime--;
                timerElement.textContent = `Time Left: ${gameTime}`;

                if (gameTime <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameRunning = false;
            playerBalance += playerBubble.value;
            balanceElement.textContent = `Balance: $${playerBalance.toFixed(2)}`;
            alert(`Round Over! Final Score: $${playerBubble.value.toFixed(2)}`);
            restartButton.style.display = 'block';
        }

        function movePlayer() {
            if (keysPressed.ArrowUp) playerBubble.vy -= acceleration;
            if (keysPressed.ArrowDown) playerBubble.vy += acceleration;
            if (keysPressed.ArrowLeft) playerBubble.vx -= acceleration;
            if (keysPressed.ArrowRight) playerBubble.vx += acceleration;

            playerBubble.vx *= friction;
            playerBubble.vy *= friction;

            playerBubble.x += playerBubble.vx;
            playerBubble.y += playerBubble.vy;

            playerBubble.x = Math.max(playerBubble.size, Math.min(playerBubble.x, mapWidth - playerBubble.size));
            playerBubble.y = Math.max(playerBubble.size, Math.min(playerBubble.y, mapHeight - playerBubble.size));

            playerBubble.speed = Math.max(0.2, 3 / Math.sqrt(playerBubble.size));
        }

        function checkCollisions() {
            for (let i = bubbles.length - 1; i >= 0; i--) {
                const bubble = bubbles[i];
                const dx = playerBubble.x - bubble.x;
                const dy = playerBubble.y - bubble.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < playerBubble.size + bubble.size) {
                    playerBubble.size += bubble.size * 0.1;
                    playerBubble.value += bubble.value;
                    bubbles.splice(i, 1);
                }
            }

            for (let i = bots.length - 1; i >= 0; i--) {
                const bot = bots[i];
                const dx = playerBubble.x - bot.x;
                const dy = playerBubble.y - bot.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < playerBubble.size + bot.size) {
                    if (playerBubble.size > bot.size) {
                        playerBubble.size += bot.size * 0.2;
                        playerBubble.value += bot.value;
                        bots.splice(i, 1);
                    } else {
                        gameOver = true;
                        alert(`Game Over! You were eaten by a bot!`);
                        restartButton.style.display = 'block';
                        return;
                    }
                }
            }
        }

        function animate() {
            if (gameOver || !gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const offsetX = playerBubble.x - canvas.width / 2;
            const offsetY = playerBubble.y - canvas.height / 2;

            drawGrid(offsetX, offsetY);
            movePlayer();
            playerBubble.draw(offsetX, offsetY);

            bubbles.forEach(bubble => bubble.draw(offsetX, offsetY));
            bots.forEach(bot => {
                bot.speed = Math.max(0.2, 3 / Math.sqrt(bot.size));
                if (bot.size > playerBubble.size) {
                    bot.moveTo(playerBubble.x, playerBubble.y);
                } else {
                    bot.moveRandom();
                }
                bot.draw(offsetX, offsetY);
            });

            checkCollisions();
            requestAnimationFrame(animate);
        }

        const startBalance = parseFloat(prompt("Enter your starting balance (1-100):", "10")) || 10;
        initializeGame(startBalance);
    </script>
</body>
</html>
