<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game - Mobile Controls</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background: #f5f5f5;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 16px;
        }
        #balance, #timer {
            margin: 5px;
        }
        #restartButton {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #joystick {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
        }
        #joystickInner {
            position: absolute;
            top: 25%;
            left: 25%;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="balance">Balance: $0</div>
        <div id="timer">Time Left: 40</div>
    </div>
    <button id="restartButton">Restart Game</button>
    <canvas id="gameCanvas"></canvas>
    <div id="joystick">
        <div id="joystickInner"></div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const mapWidth = 4000;
        const mapHeight = 4000;
        const joystick = document.getElementById("joystick");
        const joystickInner = document.getElementById("joystickInner");
        const joystickRect = joystick.getBoundingClientRect();
        let joystickActive = false;
        let joystickCenter = { x: joystickRect.left + joystickRect.width / 2, y: joystickRect.top + joystickRect.height / 2 };
        let joystickOffset = { x: 0, y: 0 };

        const balanceElement = document.getElementById('balance');
        const timerElement = document.getElementById('timer');
        const restartButton = document.getElementById('restartButton');

        class Bubble {
            constructor(x, y, size, color, value) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.value = value;
                this.dx = Math.random() * 2 - 1;
                this.dy = Math.random() * 2 - 1;
                this.speed = Math.max(0.2, 3 / Math.sqrt(size));
            }

            draw(offsetX, offsetY) {
                ctx.beginPath();
                ctx.arc(
                    this.x - offsetX,
                    this.y - offsetY,
                    this.size,
                    0,
                    Math.PI * 2
                );
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();

                ctx.fillStyle = "#000";
                ctx.font = `14px Arial`;
                ctx.textAlign = "center";
                ctx.fillText(
                    `$${this.value.toFixed(2)}`,
                    this.x - offsetX,
                    this.y - offsetY + 5
                );
            }

            moveTo(targetX, targetY) {
                const dx = targetX - this.x;
                const dy = targetY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance > 1) {
                    this.x += (dx / distance) * this.speed;
                    this.y += (dy / distance) * this.speed;
                }
            }

            moveRandom() {
                this.x += this.dx * this.speed;
                this.y += this.dy * this.speed;

                if (this.x - this.size < 0 || this.x + this.size > mapWidth) {
                    this.dx *= -1;
                }
                if (this.y - this.size < 0 || this.y + this.size > mapHeight) {
                    this.dy *= -1;
                }
            }
        }

        const playerBubble = new Bubble(mapWidth / 2, mapHeight / 2, 40, "blue", 10);
        playerBubble.vx = 0;
        playerBubble.vy = 0;
        const acceleration = 0.2;
        const friction = 0.98;

        const bubbles = [];
        const bots = [];

        joystick.addEventListener("touchstart", (e) => {
            joystickActive = true;
        });

        joystick.addEventListener("touchmove", (e) => {
            if (joystickActive) {
                const touch = e.touches[0];
                const dx = touch.clientX - joystickCenter.x;
                const dy = touch.clientY - joystickCenter.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < joystickRect.width / 2) {
                    joystickOffset = { x: dx, y: dy };
                    joystickInner.style.transform = `translate(${dx}px, ${dy}px)`;
                }

                playerBubble.vx += dx * 0.01;
                playerBubble.vy += dy * 0.01;
            }
        });

        joystick.addEventListener("touchend", () => {
            joystickActive = false;
            joystickOffset = { x: 0, y: 0 };
            joystickInner.style.transform = `translate(0, 0)`;
        });

        function movePlayer() {
            playerBubble.vx *= friction;
            playerBubble.vy *= friction;

            playerBubble.x += playerBubble.vx;
            playerBubble.y += playerBubble.vy;

            playerBubble.x = Math.max(playerBubble.size, Math.min(playerBubble.x, mapWidth - playerBubble.size));
            playerBubble.y = Math.max(playerBubble.size, Math.min(playerBubble.y, mapHeight - playerBubble.size));
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const offsetX = playerBubble.x - canvas.width / 2;
            const offsetY = playerBubble.y - canvas.height / 2;

            movePlayer();
            playerBubble.draw(offsetX, offsetY);

            bubbles.forEach(bubble => bubble.draw(offsetX, offsetY));
            bots.forEach(bot => bot.moveRandom());

            requestAnimationFrame(animate);
        }

        function initializeGame() {
            animate();
        }

        initializeGame();
    </script>
</body>
</html>
