<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game - Telegram Integration</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background: #f5f5f5;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 16px;
        }
        #balance, #timer {
            margin: 5px;
        }
        #restartButton {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="ui">
        <div id="balance">Balance: $0</div>
        <div id="timer">Time Left: 40</div>
    </div>
    <button id="restartButton">Restart Game</button>
    <canvas id="gameCanvas"></canvas>
    <script>
        Telegram.WebApp.ready();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const mapWidth = 4000;
        const mapHeight = 4000;

        let gameTime = 40;
        let playerBalance = 0;
        let gameOver = false;
        let gameRunning = false;

        const balanceElement = document.getElementById('balance');
        const timerElement = document.getElementById('timer');
        const restartButton = document.getElementById('restartButton');

        class Bubble {
            constructor(x, y, size, color, value) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.value = value;
            }

            draw(offsetX, offsetY) {
                ctx.beginPath();
                ctx.arc(
                    this.x - offsetX,
                    this.y - offsetY,
                    this.size,
                    0,
                    Math.PI * 2
                );
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();

                ctx.fillStyle = "#000";
                ctx.font = `14px Arial`;
                ctx.textAlign = "center";
                ctx.fillText(
                    `$${this.value.toFixed(2)}`,
                    this.x - offsetX,
                    this.y - offsetY + 5
                );
            }
        }

        const playerBubble = new Bubble(mapWidth / 2, mapHeight / 2, 40, "blue", 10);

        function initializeGame(startBalance) {
            playerBalance = startBalance;
            playerBubble.size = Math.sqrt(startBalance) * 2 + 20;
            playerBubble.value = startBalance;

            console.log(`Starting balance: ${startBalance}, Bubble size: ${playerBubble.size}`);

            balanceElement.textContent = `Balance: $${playerBalance.toFixed(2)}`;

            gameTime = 40;
            gameOver = false;
            gameRunning = true;
            startTimer();
        }

        function startTimer() {
            const timerInterval = setInterval(() => {
                if (gameOver) {
                    clearInterval(timerInterval);
                    return;
                }

                gameTime--;
                timerElement.textContent = `Time Left: ${gameTime}`;

                if (gameTime <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameRunning = false;
            playerBalance += playerBubble.value;
            balanceElement.textContent = `Balance: $${playerBalance.toFixed(2)}`;
            alert(`Round Over! Final Score: $${playerBubble.value.toFixed(2)}`);
            restartButton.style.display = 'block';
        }

        restartButton.addEventListener('click', () => {
            const startBalance = parseFloat(prompt("Enter your starting balance (1-100):", "10")) || 10;
            restartButton.style.display = 'none';
            initializeGame(startBalance);
        });

        const startBalance = parseFloat(prompt("Enter your starting balance (1-100):", "10")) || 10;
        initializeGame(startBalance);
    </script>
</body>
</html>
