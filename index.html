<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game - Telegram Web App</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background: #f5f5f5;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 16px;
        }
        #balance, #timer {
            margin: 5px;
        }
        #restartButton {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="ui">
        <div id="balance">Balance: $0</div>
        <div id="timer">Time Left: 40</div>
    </div>
    <button id="restartButton">Restart Game</button>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const mapWidth = 4000;
        const mapHeight = 4000;
        
        let gameTime = 40;
        let playerBalance = 0;
        let gameOver = false;
        let gameRunning = false;

        const balanceElement = document.getElementById('balance');
        const timerElement = document.getElementById('timer');
        const restartButton = document.getElementById('restartButton');

        // Telegram Web App Integration
        const tg = window.Telegram.WebApp;
        tg.ready();

        function initializeTelegramContext() {
            tg.expand(); // Expands the Web App to full screen

            tg.MainButton.text = "Start Game";
            tg.MainButton.show();

            tg.MainButton.onClick(() => {
                const startBalance = parseFloat(prompt("Enter your starting balance (1-100):", "10")) || 10;
                restartButton.style.display = 'none';
                initializeGame(startBalance);
                tg.MainButton.hide();
            });
        }

        // Initialize the game environment
        function initializeGame(startBalance) {
            playerBalance = startBalance;
            console.log(`Starting balance: ${startBalance}`);

            balanceElement.textContent = `Balance: $${playerBalance.toFixed(2)}`;

            // Game Initialization Logic (Omitted for brevity)
            gameTime = 40;
            gameOver = false;
            gameRunning = true;
            startTimer();
        }

        function startTimer() {
            const timerInterval = setInterval(() => {
                if (gameOver) {
                    clearInterval(timerInterval);
                    return;
                }

                gameTime--;
                timerElement.textContent = `Time Left: ${gameTime}`;

                if (gameTime <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameRunning = false;
            alert(`Game Over! Final Score: $${playerBalance.toFixed(2)}`);
            restartButton.style.display = 'block';
        }

        restartButton.addEventListener('click', () => {
            const startBalance = parseFloat(prompt("Enter your starting balance (1-100):", "10")) || 10;
            restartButton.style.display = 'none';
            initializeGame(startBalance);
        });

        initializeTelegramContext();
    </script>
</body>
</html>
