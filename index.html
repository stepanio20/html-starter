<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background: #f5f5f5;
        }
        #restartButton {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="restartButton">Restart</button>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const mapWidth = 2000;
        const mapHeight = 2000;
        const playerBubble = { x: mapWidth / 2, y: mapHeight / 2, size: 40, vx: 0, vy: 0, speed: 1 };
        const bubbles = [];
        const restartButton = document.getElementById("restartButton");

        function createBubble(x, y, size, color) {
            return { x, y, size, color };
        }

        function spawnBubbles() {
            for (let i = 0; i < 20; i++) {
                const x = Math.random() * mapWidth;
                const y = Math.random() * mapHeight;
                const size = Math.random() * 20 + 10;
                const color = "lightgreen";
                bubbles.push(createBubble(x, y, size, color));
            }
        }

        function drawBubble(bubble, offsetX, offsetY) {
            ctx.beginPath();
            ctx.arc(bubble.x - offsetX, bubble.y - offsetY, bubble.size, 0, Math.PI * 2);
            ctx.fillStyle = bubble.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawPlayer(offsetX, offsetY) {
            drawBubble(playerBubble, offsetX, offsetY);
        }

        function movePlayer() {
            playerBubble.x += playerBubble.vx;
            playerBubble.y += playerBubble.vy;
            playerBubble.vx *= 0.9;
            playerBubble.vy *= 0.9;

            // Ограничение на границы карты
            playerBubble.x = Math.max(playerBubble.size, Math.min(playerBubble.x, mapWidth - playerBubble.size));
            playerBubble.y = Math.max(playerBubble.size, Math.min(playerBubble.y, mapHeight - playerBubble.size));
        }

        function checkCollisions() {
            for (let i = bubbles.length - 1; i >= 0; i--) {
                const bubble = bubbles[i];
                const dx = playerBubble.x - bubble.x;
                const dy = playerBubble.y - bubble.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < playerBubble.size + bubble.size) {
                    bubbles.splice(i, 1);
                    playerBubble.size += 2; // Увеличиваем игрока
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const offsetX = playerBubble.x - canvas.width / 2;
            const offsetY = playerBubble.y - canvas.height / 2;

            bubbles.forEach((bubble) => drawBubble(bubble, offsetX, offsetY));
            drawPlayer(offsetX, offsetY);
            movePlayer();
            checkCollisions();

            requestAnimationFrame(animate);
        }

        // Мобильное управление
        canvas.addEventListener("touchmove", (e) => {
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const touchX = touch.clientX - rect.left;
            const touchY = touch.clientY - rect.top;

            const mapTouchX = touchX + (playerBubble.x - canvas.width / 2);
            const mapTouchY = touchY + (playerBubble.y - canvas.height / 2);

            playerBubble.vx += (mapTouchX - playerBubble.x) * 0.01;
            playerBubble.vy += (mapTouchY - playerBubble.y) * 0.01;
        });

        // Рестарт
        restartButton.addEventListener("click", () => {
            playerBubble.size = 40;
            playerBubble.x = mapWidth / 2;
            playerBubble.y = mapHeight / 2;
            bubbles.length = 0;
            spawnBubbles();
            restartButton.style.display = "none";
            animate();
        });

        spawnBubbles();
        animate();
    </script>
</body>
</html>
